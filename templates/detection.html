<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('{{ url_for('static', filename='images/3.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #ff8c00;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
        }
        img:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
        }
        /* Style for the uploaded image */
        img:first-child {
            border: 4px solid #ff8c00; /* Add a border */
        }
        /* Style for the graph image */
        img:last-child {
           filter: invert(100%); /*inverts the colors of the image, making black text white*/
        }

        .btn {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
            color: white;
            text-decoration: none;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Brain Tumor Detection Result</h2>

        <p class="info">Patient Name: {{ patient_name }}</p>
        <p class="info">Patient Age: {{ patient_age }}</p>
        <p class="info">Detected Tumor Type: {{ tumor_type }}</p>
        <p class="info">Confidence Level: {{ confidence_level }}%</p>
        <p class="info">Suggested Treatment: {{ treatment }}</p>

        <div class="image-container">
            <img src="{{ url_for('static', filename='uploads/' + uploaded_image_filename) }}" alt="Uploaded Image">
            <img src="{{ url_for('static', filename='graphs/confidence_graph.png') }}" alt="Confidence Graph">
        </div>

        <br>
        <a href="{{ url_for('generate_pdf_report') }}" class="btn">Download Report</a>
    </div>

</body>
</html>
