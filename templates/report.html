<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white shadow-lg">
        <h2 class="text-center">Patient Tumor Diagnosis Report</h2>
        <hr>

        <h4>Patient Name: {{ patient_name }}</h4>
        <h5 class="text-danger">Tumor Type: {{ tumor_type }}</h5>
        <h5 class="text-info">Confidence Level: {{ confidence_level }}%</h5>

        <div class="text-center mt-4">
            <h5>Uploaded Image</h5>
            <img src="{{ url_for('static', filename=uploaded_image_path.replace('static/', '')) }}" class="img-fluid" width="300">
        </div>

        <div class="text-center mt-4">
            <h5>Prediction Confidence Graph</h5>
            <img src="{{ url_for('static', filename=graph_path.replace('static/', '')) }}" class="img-fluid" width="300">
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('download_report') }}" class="btn btn-success">Download Report (PDF)</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
